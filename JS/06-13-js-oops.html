        // inheritance: student class inherits from Student

        class student extends Student {
            constructor(name, city) {
                // super is used to access by passing control over another class
                // super keyword will derive/enable properties & methods from parent/base class to derived class
                super(name)
                this.city = city;
            }
            show() {
                console.log(this.name + ' ' + this.city);
            }
        }
        const S4 = new student('Monisha', 25);
