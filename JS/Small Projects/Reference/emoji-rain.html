  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background-image: url("https://img.freepik.com/premium-vector/yellow-cute-faces-social-media-message-background-copy-space-text_95169-1379.jpg");
      /* Replace 'path_to_your_background_image.jpg' with the actual path to your background image */
      overflow: hidden;
      overflow-y: scroll;
      margin: 0;
      background-size: cover;
      background-position: center;
      height: 100%;
      background-repeat: no-repeat;
      overflow: hidden;
      margin: 0;
      background-color: #8f429f47;
      font-family: 'Pacifico', cursive;
      scroll-behavior: smooth;
    }

    .emoji-rain {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
      font-size: 1.5rem;
    }

    .emoji {
      position: absolute;
      animation: heavyEmojiFall linear infinite;
      font-size: 1.5rem;
      transition: all 0.3s;
    }

    .emoji:hover {
      transform: scale(1.2);
    }

    @keyframes emojiFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes heavyEmojiFall {
      0% {
        transform: translateY(-20vh) rotate(0deg);
      }

      100% {
        transform: translateY(130vh) rotate(360deg);
      }
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 1rem;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);

    }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      padding: 1rem;
      background: linear-gradient(rgba(247, 61, 4, 0.836), rgba(244, 34, 188, 0.999));
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.1);
      border: 5px silver solid transparent;
      background: linear-gradient(to right, rgb(48, 234, 193), #deed0add);
      transition: border-color 0.3s;
    }

    .emoji-grid-item {
      /* font-size: 1.5rem; */
      font-size: 32px;
      transition: transform 0.3s ease;
    }

    .emoji-grid-item {
      font-size: 32px;
      transition: transform 0.3s ease-in-out;
    }

    .emoji-grid-item:hover {
      animation: dance 0.5s infinite;
    }

    @keyframes dance {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.3) rotate(-10deg);
      }

      50% {
        transform: scale(1.5) rotate(10deg);
      }

      75% {
        transform: scale(1.3) rotate(-10deg);
      }

      100% {
        transform: scale(1);
      }
    }

    .header {
      background: linear-gradient(45deg, #ff9d00, #f000ff, #00ffec);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .header h1 {
      font-size: 36px;
      font-weight: normal;
      font-style: italic;
      position: relative;
    }

    .header h1:before,
    .header h1:after {
      content: "ðŸŒ¸";
      position: absolute;
      top: 0;
    }

    .header h1:before {
      left: -20px;
    }

    .header h1:after {
      right: -20px;
    }

    .footer {
      background: linear-gradient(45deg, #00ffec, #f000ff, #ff9d00);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 20px;
      /* background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 5px;
      text-align: center;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%; */
    }

      position: relative;
    }

    .footer p:before,
    .footer p:after {
      content: "ðŸŒº";

      top: 0;
    }

    .footer p:before {
      left: -20px;
    }

    .footer p:after {
      right: -20px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 767px) {
      .header h1 {
        font-size: 24px;
      }

      .grid-container {

        max-width: 600px;
        padding: 0.5rem;

        padding: 0.5rem;
        font-size: 24px;
      }

      .emoji-grid-item {
        font-size: 24px;
      }

      .footer p {
        font-size: 16px;
      }
    }
