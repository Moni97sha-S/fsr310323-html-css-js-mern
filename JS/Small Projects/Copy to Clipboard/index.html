<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" type="text/javascript"></script>

    <title>Copy to Clipboard on one Click!!</title>
</head>
<body>
    <main>
        <form class="container" action="">
          <nav>
          <div class="bulb-holder">
                <div class="bulb">
                    <div class="light"></div>
                </div>
            </div>
        
            <div class="bulb-holder" id="b1">
                <div class="bulb">
                    <div class="light"></div>
                </div>
            </div>
            <div class="bulb-holder" id="b2">
                <div class="bulb">
                    <div class="light"></div>
                </div>
            </div>
            <div class="bulb-holder" id="b3">
                <div class="bulb">
                    <div class="light"></div>
                </div>
            </div>
            <div class="bulb-holder" id="b4">
                <div class="bulb">
                    <div class="light"></div>
                </div>
            </div>
            <div class="blackboard">
                <div id="clip"><h1>Clipboard</h1></div>
            </div>
          </nav>
          
          <div class="main-content">
          <input type="text" id="textCopy" placeholder="Type here..." autofocus />
        <button class="copyBtn"><blink>Copy!</blink></button>
        <textarea id = "paste" placeholder="Keep cursor here to paste copied text..." rows="4"></textarea>
          </div>
        </form>
         </main>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
