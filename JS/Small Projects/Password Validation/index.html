<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/ajax" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>JS Password Validation</title>
</head>
<body>
    <!-- Password Validation -->
    <section class="wrapper">
        <form action="" class="post">
            <div>
                <label for="userName" class="yournamelabel" placeholder="Enter username" >Username</label>
                <input type="text" id="userName" required>
            </div>
            <br>
            <!-- <span class="star">&#42</span>  -->
            <div class="pwdWrapper">
                <div class="field-pass">
                    <label for="pwd" class="yournamelabel" placeholder="Enter password">Password</label>
                    <input type="password" id="pwd" required>
                    <i class="fa-solid fa-eye" id="toggle-password"></i>
                </div>
                <br>
                <div class="rules">
                    <p>Password must contains</p>
                    <ul class="require-list">
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>Atleast 8 characters length</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 number (0...9)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 lowercase letter (a...z)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 special symbol (!...$)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 uppercase letter (A...Z)</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" >Register</button>
            </div>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
