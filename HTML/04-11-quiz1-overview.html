<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz 1 - Overview</title>
   <!--CSS Selector-->
   <style>
      h1 {
         color: red;
         font-size: 20px;
      }

      ol {
         list-style-type: upper-alpha;
      }
   </style>
</head>

<body>
   <h1>This is my heading</h1>
   <hr />
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br /> Ducimus, iste a cumque, eum ex sit, commodi
      reprehenderit ad atque beatae laborum voluptatibus est dolorum! Fugit fugiat quis suscipit debitis architecto.</p>

   <!-- type: a, A, i, I, 1; start always works with numbers indicates position-->
   <!--<ol type="A" start="4">-->
   <ol>
      <li>html</li>
      <li>css</li>
      <li>js</li>
   </ol>
   <!-- disc, square, circle -->
   <ul type="disc">
      <li>html</li>
      <li>css</li>
      <li>js</li>
   </ul>


</body>

</html>
