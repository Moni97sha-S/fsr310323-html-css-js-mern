<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-2</title>
</head>

<body>
    <form>
        <p>Gender</p>
        <input type="radio" id="m" name="gender">
        <label for="m">Male</label>
        <input type="radio" id="f" name="gender">
        <label for="f">Female</label>

        <br><br>

        <p>Skills</p>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skills">
        <label for="js">JS</label>

        <br><br>

        <fieldset>
            <legend>My first form</legend>

            <select>
                <option>Select your fav skill</option>
                <optgroup label="Front-end">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                </optgroup>
                <optgroup label="Back-end">
                    <option>PHP</option>
                    <option>Go</option>
                </optgroup>
            </select>

            <br> <br>
            <label for="e">Email</label>
            <input type="search" id="e">
            <br> <br>

            <input type="text" placeholder="Select your favt skill" list="abc">
            <datalist id="abc">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>PHP</option>
                <option>Go</option>
            </datalist>
        </fieldset>
        <br>
        <button> Submit</button>
    </form>
</body>

</html>
