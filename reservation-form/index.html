<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>

<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3>

        <label for="fn">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName" id="fn" required>

        <br> <br>

        <label for="e">Email address*:</label>
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS" id="e" required>
        <br> <br>

        <label for="cel">Cell Number*:</label>
        <input type="text" value="+91" size="1">
        <input type="number" id="cel">
        <br> <br>

        <label for="t">Select Tour Package*:</label>
        <br>
        <select id="t" required>
            <option>Select</option>
            <option>Goa</option>
            <option>Agra</option>
            <option>Shimla</option>
            <option>Manipur</option>
            <option>Kanyakumari</option>
        </select>
        <br><br>

        <label for="ad">Arrival date*:</label> <br>
        <input type="text" placeholder="m/d/y" id="ad" required>
        <br><br>

        <label for="nop">Number of persons*:</label>
        <br>
        <input type="number" placeholder="UNKNOWN_TYPE" id="nop" required>

        <br>

        <p>What would you want to avail?*
            <br>
            <label for="b">Boarding</label>
            <input type="checkbox" id="b" name="avail">
            <br>
            <label for="f">Fooding</label>
            <input type="checkbox" id="f" name="avail">
            <br>
            <label for="s">Sight seeing</label>
            <input type="checkbox" id="s" name="avail">
        </p>

        <label for="dcc">Discount Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE" id="dcc">
        <br>

        <p>Terms and conditions* <br>
            <input type="radio" name="user-view" id="ia" required>
            <label for="ia">I agree</label>
            <input type="radio" name="user-view" id="id" required>
            <label for="id">I disagree</label>
        </p>
        <br>
        <button type="submit">Complete reservation</button>
    </form>
</body>

</html>
