<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying rocket animation</title>
    <style>
        body {
            margin: 0;
            /* background-image: url ('http://geekchicpro.com/wp-content/uploads/gr/grass-and-sky-vector-wallpapers-widescreen-on-wallpaper-p-hd.jpg'); */
            background-image: url ('blue-sky-white-clouds.jpg');
            background-size: cover;
        }

        img {
            width: 300px;
            /* to bring rocket from top to bottom position */
            position: absolute;
            bottom: 24px;
            /* to bring rocket to center position */
            left: 50%;
            /*translate it in the left direction by -50% of the width to bring it center*/
            transform: translateX(-50%);
            /* now our rocket is in the bottom-center position */
            /* we try to move it to fly in upward direction */
            animation: fly 5s ease-in;
            /* ease-in: starts slow and moves faster at end */
        }

        @keyframes fly {
            0% {
                transform: translateX(-50%, 0);
            }

            100% {
                /* This bring rocket to downwards */
                /* transform: translateX(X, Y); */
                /* transform: translateX(-50%, 100vh); */

                /* To bring rocket to upward direction, we need to put -ve in X-axis  */
                transform: translateX(-50%, -100vh);
            }
        }
    </style>
</head>

<body>
    <img src="https://images.vexels.com/media/users/3/145819/isolated/preview/486c34cf5b3b4badd52bc427dbeb44a1-rocket-cartoon-by-vexels.png"
        alt="Rocket Vector" />
</body>

</html>
