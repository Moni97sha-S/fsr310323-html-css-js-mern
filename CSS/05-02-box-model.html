<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - CSS</title>
    <style>
        h1 {
            background-color: rgb(0, 255, 251);
            padding: 20px;
            border: 10px solid red;
            margin: 0;
        }

        p {
            margin: 0;
        }

        a {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- Content, Padding, Border & Margin in Box Model -->
    <p>Paragraph 1</p>
    <!-- h1 takes box model with block element -->
    <h1>Heading 1</h1>

    <!-- 'a' takes box model with inline element -->
    <a href="#">Link 1</a>

</body>

</html>
