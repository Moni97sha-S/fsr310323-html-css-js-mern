<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-vs-visibility-vs-opacity</title>
    <style>
        h1 {
            /* hides content of element &  element space removed */
            /* display: none; */

            /* hides content of element but it's space remains | not removed */
            /* visibility: hidden; */

            /* hide elements based on val (0-1) and space remains*/
            /* when val 0 it behaves like visibility:hidden */
            /* element 0% visible & space remains */
            /* opacity: 0; */

            /* element 50% visible */
            /* hides element partially on vals (.1 to .9) */
            /* 50% = 50/100 = 1/2 = 0.5 */
            opacity: 0.5;

            /* 100% visible */
            /* No changes from Normal condition */
            /* opacity: 1; */
            /* Conclusion: In Opacity, we can create transparent effect but not in display & visibility. */
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

</body>

</html>
